<header class="site-header" role="banner">

  <div class="container">
    <h1> <a class="site-title" href="{{ $.Site.BaseURL }}/blog">{{ $.Site.Title }}</a> </h1>
  </div>

  <nav class="site-menu" role="navigation">
    <div class="container">
      <ul class="menu">
        {{ range .Site.Menus.main }}
          <li class="menu-item">
            <a href="{{ .URL }}">{{ .Name }}</a>
          </li>
        {{ end }}

        {{ range .Site.Menus.social }}
          <li class="menu-item">
            <a href="{{ .URL }}" target="_blank">{{ .Name }}</a>
          </li>
        {{ end }}
      </ul>
    </div>
  </nav>

</header>
